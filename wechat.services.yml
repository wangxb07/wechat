services:
  logger.channel.wechat:
    parent: logger.channel_base
    arguments: ['wechat']
  wechat.official_account:
    class: Drupal\wechat\Service\WechatApp
    arguments: ['official_account']
  wechat.mini_program:
    class: Drupal\wechat\Service\WechatApp
    arguments: ['mini_program']
  wechat.open_platform:
    class: Drupal\wechat\Service\WechatApp
    arguments: ['open_platform']
  wechat.work:
    class: Drupal\wechat\Service\WechatApp
    arguments: ['work']
  wechat.open_work:
    class: Drupal\wechat\Service\WechatApp
    arguments: ['open_work']
  wechat.payment:
    class: Drupal\wechat\Service\WechatApp
    arguments: ['payment']
  wechat.factory:
    class: Drupal\wechat\Service\WechatFactory
    arguments: []

